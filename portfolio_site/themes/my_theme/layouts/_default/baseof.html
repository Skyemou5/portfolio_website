<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Essential meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/styles.css">
  
  <!-- Site title -->
  <title>{{ .Site.Title }}{{ if .Title }} | {{ .Title }}{{ end }}</title>
</head>
<body>
  <div class="container">
    <!-- Banner partial -->
    {{ partial "banner.html" . }}
    
    <!-- Menu partial -->
    {{ partial "menu.html" . }}
    
    <!-- Profile partial, you might want to make this a block as well if it changes on different pages -->
    <aside class="profile-section">
      {{ partial "profile.html" . }}
    </aside>
    
    <!-- Main content area where the content of different pages will be injected -->
    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>
    
    <!-- Footer partial -->
    <footer class="footer">
      {{ partial "footer.html" . }}
    </footer>
  </div>

  <!-- LiveReload script for development -->
  {{ if .Site.Params.enableLiveReload }}
    {{ .Site.Params.liveReload }}
  {{ end }}
</body>
</html>
